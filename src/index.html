<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div id="masterContainer" class="container-fluid">
      <div id="card">
        <div class="upperStick">
          <span id="topStick"></span>
        </div>
        <div class="range">
          <span id="numbersLiterals"></span>
        </div>
        <div class="downStick">
          <span id="bottomStick"></span>
        </div>
      </div>
      <div id="containerProperties">
        <div id="replicate">
          <button id="clickMe" onclick="newCard">Pick me!</button>
        </div>
        <div id="containerSizes">
          <div id="containerWidth">
            <label for="WidthInput">Enter Width: </label><br />
            <input
              type="text"
              id="widthInput"
              value="300"
              maxlength="3"
              pattern="\d*"
            />
          </div>
          <div id="containerHeight">
            <label for="heightinput">Enter Height: </label><br />
            <input
              type="text"
              id="heightInput"
              value="400"
              maxlength="3"
              pattern="\d*"
            />
          </div>
          <button id="resizeButton">Change size</button>
        </div>
      </div>
    </div>
  </body>
</html>
