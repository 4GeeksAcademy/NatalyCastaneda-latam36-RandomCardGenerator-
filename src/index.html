<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div id="masterContainer" class="container-fluid">
      <div id="card">
        <div class="upperStick">
          <span id="topStick"></span>
        </div>
        <div class="range">        
          <span id="numbersLiterals"></span>
        </div>
        <div class="downStick">
          <span id="bottomStick"></span>
        </div>
      </div>
        <div id="replicate">
          <button id="clickMe" onclick="newCard" >Pick me!</button>
        </div>
        <div id="containerWidth"> 
          <label for="WidthInput">Enter Width (1-100): </label><br>
          <input type="text" id="WidthInput" value="50" maxlength="3" pattern="\d*">
      </div>
      <div id="containerHeight"> 
        <label for="heightinput">Enter Height (1-100): </label><br>
        <input type="text" id="HeightInput" value="50" maxlength="3" pattern="\d*">
    
    <button id="resizeCardBtn" onclick="resizeCard">Change size</button>
    </div>
    
  </body>
</html>
